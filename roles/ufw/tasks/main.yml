- name: Ensure package is installed
  apt:
    name: ufw
    state: present
  tags:
    - role::ufw

- name: Allow ssh
  community.general.ufw:
    rule: limit
    name: ssh
  tags:
    - role::ufw

- name: Enable and deny all traffic by default
  community.general.ufw:
    state: enabled
    policy: deny
  tags:
    - role::ufw

- name: Apply service-specific rules
  community.general.ufw: "{{ item }}"
  with_items: "{{ rules }}"
  tags:
    - role::ufw
